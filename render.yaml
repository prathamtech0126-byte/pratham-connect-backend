services:
  - type: web
    name: crm-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your other environment variables in Render dashboard:
      # - DATABASE_URL
      # - JWT_SECRET
      # - FRONTEND_URL
      # etc.
